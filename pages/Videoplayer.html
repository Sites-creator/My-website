<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websitek</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/videoplayer.css" />
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="index.html">Home</a>
        <a href="Videoplayer.html">Videoplayer </a>
        <a href="homework.html">Homework</a>
        <a href="Cards.html">Cards</a>
      </div>
    </header>
    <main>
      <div class="cardis">
        <h1>Videoplayer</h1>
      </div>
      <div class="cardis">
        <video class="center" width="830" height="640" controls>
          <source
            src="../video/Бандерівське смузі - Полювання за головами (2022), 8 серія.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="cardis">
        <h1>Videoplayer 2</h1>
      </div>
      <div class="cardis">
        <video class="center" width="830" height="640" controls>
          <source
            src="https://www.youtube.com/watch?v=5u2uN4xNCoI"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="cardis">
        <h1>Videoplayer 3</h1>
      </div>
      <div class="cardis">
        <iframe
          class="center"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/5u2uN4xNCoI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
